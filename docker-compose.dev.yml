services:
  # ================================
  # Backend API (Development with Hot Reload)
  # ================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: cr-system-api-dev
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      NODE_ENV: development
      PORT: 3000
      # Database URL pointing to external PostgreSQL
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@host.docker.internal:5432/cr_system?schema=public}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-CR System <noreply@crsystem.com>}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      MAX_FILES: ${MAX_FILES:-5}
      UPLOAD_PATH: /app/uploads
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src:ro
      - ./prisma:/app/prisma:ro
      - uploads_data_dev:/app/uploads
    ports:
      - "${API_PORT:-3000}:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"

# ================================
# Volumes
# ================================
volumes:
  uploads_data_dev:
    driver: local
