services:
  # ================================
  # Backend API (Production)
  # ================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cr-system-api
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      NODE_ENV: production
      PORT: 3000
      # Database URL pointing to external PostgreSQL
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@host.docker.internal:5432/cr_system?schema=public}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-CR System <noreply@crsystem.com>}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      MAX_FILES: ${MAX_FILES:-5}
      UPLOAD_PATH: /app/uploads
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "${API_PORT:-3000}:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

# ================================
# Volumes
# ================================
volumes:
  uploads_data:
    driver: local
